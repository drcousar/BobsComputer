<div class="mt-4 col-8 offset-2">
        <div class="card">
          <div class="card-header">Register Up</div>
          <div class="card-body">
            <form #signupForm="ngForm" (ngSubmit)="onSubmit()">
              
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input
                    type="email"
                    name="email"
                    class="form-control"
                    id="inputEmail3"
                    placeholder="Email"
                    [(ngModel)]="form.email"
                    required
                  />
                </div>
              </div>
              <div class="form-group row">
                    <label for="inputFirstName3" class="col-sm-2 col-form-label">First Name</label>
                    <div class="col-sm-10">
                      <input
                        type="text"
                        name="FirstName"
                        class="form-control"
                        id="inputFirstName3"
                        placeholder="First Name"
                        [(ngModel)]="form.FirstName"
                        required
                      />
                    </div>
                  </div>
              <div class="form-group row">
                    <label for="inputLastName3" class="col-sm-2 col-form-label">Last Name</label>
                    <div class="col-sm-10">
                      <input
                        type="text"
                        name="LastName"
                        class="form-control"
                        id="inputLastName3"
                        placeholder="Last Name"
                        [(ngModel)]="form.LastName"
                        required
                      />
                    </div>
                  </div>
                  
                  <div class="form-group row">
                        <label for="inputAddress3" class="col-sm-2 col-form-label">Address</label>
                        <div class="col-sm-10">
                          <input
                            type="text"
                            name="address"
                            class="form-control"
                            id="inputAddress3"
                            placeholder="Address"
                            [(ngModel)]="form.Address"
                            required
                          />
                        </div>
                      </div>
                      <div class="form-group row">
                            <label for="inputZipcode3" class="col-sm-2 col-form-label">Zipcode</label>
                            <div class="col-sm-10">
                              <input
                                type="text"
                                name="Zipcode"
                                class="form-control"
                                id="inputZipcode3"
                                placeholder="Zipcode"
                                [(ngModel)]="form.Zipcode"
                                required
                              />
                            </div>
                          </div>
                          <div class="form-group row">
                                <label for="inputState3" class="col-sm-2 col-form-label">State</label>
                                <div class="col-sm-10">
                                  <input
                                    type="text"
                                    name="State"
                                    class="form-control"
                                    id="inputState3"
                                    placeholder="State"
                                    [(ngModel)]="form.State"
                                    required
                                  />
                                </div>
                              </div>
              <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label"
                  >Password</label
                >
                <div class="col-sm-10">
                  <input
                    type="password"
                    name="password"
                    class="form-control"
                    id="inputPassword3"
                    placeholder="Password"
                    [(ngModel)]="form.password"
                    required
                  />
                </div>
              </div>
              <div class="form-group row">
                    <label for="inputPasswordConfirmation3" class="col-sm-2 col-form-label"
                      >Confrim Password</label
                    >
                    <div class="col-sm-10">
                      <input
                        type="password"
                        name="password_confirmation"
                        class="form-control"
                        id="inputPasswordConfirmation3"
                        placeholder="Password"
                        [(ngModel)]="form.password_confirmation"
                        required
                      />
                    </div>
                  </div>
      
              <div class="form-group row">
                <div class="col-sm-10 offset-2">
                  <button
                    type="submit"
                    class="btn btn-primary"
                    [disabled]="!signupForm.valid"
                  >
                    Sign up
                  </button>
      
                  <a routerLink="/session/login" class="btn btn-info float-right">Sign In</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
