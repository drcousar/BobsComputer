<div fxLayout="column">
        <mat-card fxFlex style="text-align: center;">
            <mat-card-title>Security Questions</mat-card-title>
            <mat-card-actions><button mat-raised-button routerLink="/questions/add" color="primary">Add Question</button></mat-card-actions>
            <mat-card-content>
                    <form #f="ngForm">
                    <table mat-table [dataSource]="questions" class="mat-elevation-z8">

                        <!--- Note that these columns can be defined in any order.
                                The actual rendered columns are set as a property on the row definition" -->

                        <!-- Question Text Column -->
                        <ng-container matColumnDef="questionText">
                            <th mat-header-cell *matHeaderCellDef> Question Text </th>
                            <!-- Edit User Name Control-->
                            <td mat-cell *matCellDef="let element">
                                {{element.questionText}}
                            </td>
                        </ng-container>

                        <!-- Edit Column -->
                        <ng-container matColumnDef="edit">
                            <th mat-header-cell *matHeaderCellDef>Edit</th>

                            <td mat-cell *matCellDef="let element">
                                <a routerLink="/questions/edit/{{element._id}}">
                                  <mat-icon color="accent">edit</mat-icon>
                                </a>
                            </td>
                        </ng-container>

                        <!-- Delete Column -->
                        <ng-container matColumnDef="delete">
                            <th mat-header-cell *matHeaderCellDef>Delete</th>

                            <td mat-cell *matCellDef="let element">
                                <a (click)="delete(element._id, element.questionText)">
                                    <mat-icon color="warn">delete</mat-icon>
                                </a>
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
