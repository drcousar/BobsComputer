<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Login Here</div>
    <div class="card-body">
      <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="alert alert-danger" [hidden]="!error">
          {{ error }}
        </div>
        <div class="form-group row">
          <label for="inputuserName3" class="col-sm-2 col-form-label">User Name</label>
          <div class="col-sm-10">
            <input
              type="text"
              name="userName"
              class="form-control"
              id="inputuserName3"
              placeholder="userName"
              [(ngModel)]="form.userName"
              required
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label"
            >Password</label
          >
          <div class="col-sm-10">
            <input
              type="password"
              name="password"
              class="form-control"
              id="inputPassword3"
              placeholder="Password"
              [(ngModel)]="form.password"
              required
            />
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-10 offset-2">
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="!loginForm.valid"
            >
              Sign in
            </button>

            <a routerLink="/session/signup" class="btn btn-info float-right">Sign Up</a>
          </div>
        </div>
        <div class="form-group row">
                <div class="col-sm-10 offset-2">
                  
                  <a routerLink="/session/forgotPassword" class="btn btn-info float-right">Password Reset</a>
      
                  
                </div>
              </div>
      </form>
    </div>
  </div>
</div>
