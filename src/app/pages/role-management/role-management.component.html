<div fxLayout="column">
  <mat-card fxFlex style="text-align: center;">
    <mat-card-header fxLayout="row" fxLayoutAlign="center">
      <mat-card-title style="text-align: center;">Roles Management</mat-card-title>
    </mat-card-header>

    <mat-card-actions>
      <button mat-raised-button color="primary" routerLink='/roles/add'>Add User Role</button>
    </mat-card-actions>

    <mat-card-content>
      <form #f="ngForm">
        <table mat-table [dataSource]="roles" class="mat-elevation-z8">

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>User Role</th>
            <td mat-cell *matCellDef="let element" style="vertical-align: middle;">
              {{element.name}}
            </td>
          </ng-container>

          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef>Edit</th>
            <td mat-cell *matCellDef="let element" style="vertical-align: middle;">
              <a routerLink="/roles/edit/{{element._id}}">
                <mat-icon color="accent">edit</mat-icon>
              </a>
            </td>
          </ng-container>

          <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef>Delete</th>
              <td mat-cell *matCellDef="let element" style="vertical-align: middle;">
                <a (click)="delete(element._id, element.name)">
                  <mat-icon color="warn">delete</mat-icon>
                </a>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
      </form>
    </mat-card-content>
  </mat-card>
</div>
