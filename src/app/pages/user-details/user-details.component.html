<div fxLayout="column">
    <mat-card>
        <mat-card-title>User Details</mat-card-title>
        <form [formGroup]="form" (ngSubmit)="saveUser()" #userForm>
            <mat-card-content>
                <div fxLayout="column" fxLayoutGap="10px">
                    <mat-form-field>
                        <input type="text" matInput [formControl]="form.formControls['firstName']" placeholder="First Name" />
                    </mat-form-field>

                    <mat-form-field>
                        <input type="text" matInput [formControl]="form.formControls['lastName']" placeholder="Last Name" />
                    </mat-form-field>

                    <mat-form-field>
                        <input type="text" matInput [formControl]="form.formControls['phoneNumber']" placeholder="Phone Number" />
                    </mat-form-field>

                    <mat-form-field>
                        <input type="text" matInput [formControl]="form.formControls['address']" placeholder="Address" />
                    </mat-form-field>

                    <mat-form-field>
                        <input type="text" matInput [formControl]="form.formControls['email']" placeholder="Email" />
                    </mat-form-field>
            </div>
            </mat-card-content>
            <br />
            <mat-card-actions>
                <button mat-raised-button (click)="cancel()">Cancel</button>
                <button mat-raised-button>Submit</button>
            </mat-card-actions>
        </form>            
    </mat-card>  
</div>
